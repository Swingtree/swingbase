swt_ws_secret_checker.check:
  path: '/swt-ws-secret-checker/check'
  defaults:
    _controller: 'Drupal\swt_ws_secret_checker\Controller\SwtWsSecretCheckerController::check'
    _title: 'Check the key secret access'
  requirements:
    _secret_access_check: 'TRUE'

swt_ws_secret_checker.auth_check:
  path: '/swt-ws-secret-checker/auth-check'
  defaults:
    _controller: 'Drupal\swt_ws_secret_checker\Controller\SwtWsSecretCheckerAuthController::check'
    _title: 'Check the key secret access from basic auth'
  requirements:
    _secret_auth_access_check: 'TRUE'

swt_ws_secret_checker.settings:
  path: '/admin/config/swt-webservices/swt-ws-secret-checker/settings'
  defaults:
    _form: 'Drupal\swt_ws_secret_checker\Form\SwtWsSecretCheckerSettingsForm'
    _title: 'Key/Secret access checker settings'
  requirements:
    _permission: 'administer swt_ws_secret_checker'